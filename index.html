<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon por: agentromi - DevianArt -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>The Last of Us - A Série</title>
</head>
<body>
    <div class="background-trailer">
        <video autoplay loop muted>
            <source src="assets/videos/tlou-trailer.mp4" type="video/mp4">
        </video>
    </div>
    <header>
        <a href="#">
            <img class="logo" src="assets/img/tlou-logo.png" alt="Logo The Last of Us">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Início</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="infos">
            <img src="assets/img/tlou-logo-white.png" alt="Título da série" class="title-series">
            <p class="description">The Last of Us é uma série distópica da HBO baseada na franquia de jogos de videogame de mesmo nome criada por Neil Druckmann. O drama narra um futuro pandêmico que foi devastador para humanidade, deixando os seres humanos à beira da extinção.</p>
            <button class="trailer-button">Assistir trailer</button>
        </div>
        <img class="joel-ellie" src="assets/img/joel-ellie.png" alt="Joel e Ellie">

        <div class="modal">
            <div class="modal-content">
                <span class="close-video">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/VHNzi1CjDb0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>

</body>
</html>
