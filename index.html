<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <video autoplay loop muted>
            <source src="assets/videos/tlou-trailer.mp4" type="video/mp4">

    <header>
        <a href="#">
